<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Bootstrap slider-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.2/css/bootstrap-slider.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.2/bootstrap-slider.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <label for="passwordLength">Password length:</label>&nbsp;
          <input id="passwordLength" type="text" data-slider-min="8" data-slider-max="128" data-slider-step="1" data-slider-value="20"/>
          <br/>
          <label for="lowercase">Lowercase characters:</label>
          <input type="checkbox" id="lowercase">
          <br/>
          <label for="uppercase">Uppercase characters:</label>
          <input type="checkbox" id="uppercase">
          <br/>
          <label for="numeric">Numeric characters:</label>
          <input type="checkbox" id="numeric">
          <br/>
          <label for="special">Special characters:</label>
          <input type="checkbox" id="special">


        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Please select at least one character type"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
